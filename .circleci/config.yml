version: 2.1

jobs:
  build-job:
    docker:
      - image: circleci/python:3.7

    steps:
      - checkout
      - run:
          name: Install Conda
          command: |
            ./setup/setup.py
      - run:
          name: Running Tests
          command: |
            pip install --user pytest
            ./miniconda/bin/conda init bash
            source ~/.bashrc
            pytest -v setup


workflows:
  version: 2
  default:
    jobs:
      - build-job
